<html>
<head>
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";
		
        /*
        1. Складываем числа 10 и 10, получаем число 20.
        2. Число 20 пытается сложиться со строкой 10, но приводится к строковому типу и происходит конкатенация.
        3. Результат - строка "2010". Она присваивается переменной result1 и выводится в консоль через console.log (как и во всех остальных примерах).
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. Первое число 10 приводится к строке, потому что один из операндов строкового типа. Получаем строку "1010".
        2. Строка "1010" конкатенирует(ся?) с последним числом 10, которое так же приводится к строковому типу.
        3. Во всех случаях происходит конкатенация, результат - строка "101010".
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. Складываются числа 10 и 10. Получаем число 20.
        2. Унарный + перед строкой "10" приводит строку к числовому типу. Число 20 складывается с числом 10.
        3. Результат - число 30.
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. Унарный минус приводит строку к числу (если возможно) и меняет знак числа.
        2. Приведение пустой строки к числу даёт 0. Примененеие унарного минуса даёт -0.
        3. Число 10 делится на число -0. Результат - отрицательная бесконечность, или -Infinity
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. Унарный плюс приводит строку к числу (если возможно).
        2. В данном случае приведения не происходит, поскольку разделитель дробной части - запятая, а JS понимает только точку.
        3. Результат - NaN, или Not a Number, то есть не число.
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
	</script>
</body>
</html>
