<html>
<head>
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";
		
        //пример 1
		let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); 
        /*
        ответ: 2.
        Префиксный ++ инкрементирует переменную a - прибавляет единицу к значению 1, и результат 2 записывает в переменную c.
        */

        //пример 2
        d = b++;
        alert(d); 
        /*
        ответ: 1.
        Постфиксный ++ увеличивает b на единицу, но в d передаётся значение до инкремента, то есть 1.
        */

        //пример 3
        c = 2 + ++a;
        alert(c); /*
        ответ: 5.
        На данном этапе у переменной a значение 2, которое она получила в первом примере.
        В этом примере a увеличивается ещё на единицу, то есть получает значение 3 и складывается с числом 2. Результат 5 записывается в c/
        */

        //пример 4
        d = 2 + b++;
        alert(d); 
        /*
        ответ: 4
        Сейчас b равняется двум, поскольку во втором примере сработал постфиксный инкремент.
        Складываем b и число 2, получаем 4, записываем в d.
        b увеличивает значение на единицу, но уже после сложения и передачи результата в d
        */

        alert(a); //3. При объявлении a имела значение 1. Текущее значение 3 - результат работы двух инкрементов, в первом и третьем примерах.
        alert(b); //3. То же самое, но увеличение b произошло после выражения 2 + b.
	</script>
</body>
</html>
