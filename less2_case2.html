<html>
<head>
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

        /*
        *= это оператор присваивания с умножением. Выражение (a *=2) можно записать как (a = a * 2).
        Поскольку a = 2, выражение в скобках присватвает a значение 4. 4 складывается с 1, результат 5 присваивается переменной x.
        */
		
		let a = 2;
        let x = 1 + (a *=2);
        console.log(x);
	</script>
</body>
</html>
